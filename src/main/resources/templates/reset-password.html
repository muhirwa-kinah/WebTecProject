<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin/Signup Page</title>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/stylesss.css" />
</head>

<body>
<header>
    <!-- nav -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="bg.png" alt="logo" />
                </a>
            </div>
        </div>
    </nav>
    <!-- end nav -->
</header>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form action="#">
            <div class="hero-heading">
                Reset<span class="italic">Password</span>
            </div>
            <span>Provide your email</span>
            <input type="email" placeholder="Email" required />
            <!-- <input type="number" placeholder="verification code" />
            <input type="password" placeholder="Password" required /> -->
            <button>Reset Password</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Log In</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
